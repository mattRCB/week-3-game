<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Hangman</title>
	<link href="https://fonts.googleapis.com/css?family=Signika" rel="stylesheet">
     <!-- bootstrap cdn -->
<!--	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> -->
<link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="./assets/css/style.css">



</head>
<body>
	<div class="container">	

				<h1>Hangman: Javascript Challenge</h1>

				<div id="infoDisplay">
					<p>Guess the letters to spell the names of popular javascript-based technologies. </p>
				</div>


				<div id="gameDisplay">
					
					<h2>Press any key to get started.</h2>
					<input id="showKeyboard" type="text" value="Tap to show keyboard">
					
					<div id="word">
						<h3 id="hint">Current Word</h3>
						<p id="displayBlanks"></p>
					</div>
					<div id="guessesRemaining">
						<h3>Guesses Remaining</h3>
						<p id="displayRemaining"></p>
					</div>
					<div id="lettersGuessed">
						<h3>Letters Already Guessed</h3>
						<p id="displayGuessed"></p>
					</div>
					<div id="wins">
						<h3>Wins</h3>
						<p id="displayWins"></p>		
					</div>
				</div>


	</div>



	<script type="text/javascript" src="./assets/javascript/game.js"></script>

</body>
</html>
